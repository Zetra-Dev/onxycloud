 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONXY CLOUD PRO | Background P2P Server</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root { --brand: #a855f7; --bg: #020202; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .glass { background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hero-mesh { background: radial-gradient(at 0% 0%, hsla(263,93%,16%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(263,93%,10%,1) 0, transparent 50%), #020202; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .active-tab { color: var(--brand); background: rgba(168, 85, 247, 0.1); border-bottom: 2px solid var(--brand); }
        .status-pulse { animation: status-glow 1.5s infinite alternate; }
        @keyframes status-glow { from { opacity: 0.5; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('HOME');
            const [projects, setProjects] = useState(() => JSON.parse(localStorage.getItem('onxy_v9_data') || '[]'));
            const [activeId, setActiveId] = useState(() => sessionStorage.getItem('onxy_active_id') || null);
            const [activeFileIdx, setActiveFileIdx] = useState(0);
            const [isOnline, setIsOnline] = useState(false);
            const [logs, setLogs] = useState([]);
            
            const peerRef = useRef(null);
            const wakeLockRef = useRef(null);

            const activeProject = useMemo(() => projects.find(p => p.id === activeId), [projects, activeId]);

            useEffect(() => {
                localStorage.setItem('onxy_v9_data', JSON.stringify(projects));
            }, [projects]);

            useEffect(() => {
                if (activeId) sessionStorage.setItem('onxy_active_id', activeId);
            }, [activeId]);

            const addLog = (msg, type = 'info') => {
                setLogs(prev => [{ msg, type, time: new Date().toLocaleTimeString() }, ...prev].slice(0, 25));
            };

            // --- BACKGROUND PROTECTION ENGINE ---
            const requestWakeLock = async () => {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLockRef.current = await navigator.wakeLock.request('screen');
                        addLog("WakeLock Ativo: CPU em alta performance", "success");
                    }
                } catch (err) {
                    addLog("WakeLock falhou: Background limitado", "error");
                }
            };

            const releaseWakeLock = () => {
                if (wakeLockRef.current) {
                    wakeLockRef.current.release();
                    wakeLockRef.current = null;
                }
            };

            // --- PEER ENGINE ---
            const toggleBroadcast = () => {
                if (isOnline) {
                    if (peerRef.current) peerRef.current.destroy();
                    releaseWakeLock();
                    setIsOnline(false);
                    addLog("Servidor desligado.", "warn");
                } else {
                    const peerId = `onxy-${activeProject.id}`;
                    const peer = new Peer(peerId);
                    
                    peer.on('open', (id) => {
                        setIsOnline(true);
                        requestWakeLock();
                        addLog(`Nó Online Globalmente: ${id}`, "success");
                    });

                    peer.on('connection', (conn) => {
                        addLog(`Visita de: ${conn.peer.slice(-5)}`, "net");
                        conn.on('data', (data) => {
                            if (data.type === 'SYNC') conn.send({ files: activeProject.files });
                        });
                    });

                    peer.on('error', (err) => {
                        addLog("Erro crítico de rede", "error");
                        setIsOnline(false);
                    });

                    peerRef.current = peer;
                }
            };

            // Auto-reconnect on refresh
            useEffect(() => {
                if (activeId && sessionStorage.getItem('onxy_was_online') === 'true') {
                    // Timeout pequeno para garantir que o PeerJS carregou
                    setTimeout(toggleBroadcast, 1000);
                }
            }, []);

            useEffect(() => {
                sessionStorage.setItem('onxy_was_online', isOnline);
            }, [isOnline]);

            // --- UI ACTIONS ---
            const createProject = () => {
                const name = prompt("Nome do Subdomínio (ex: portal-vendas):");
                if(!name) return;
                const id = name.toLowerCase().replace(/[^a-z0-9]/g, '-') + '-' + Math.random().toString(36).substr(2, 4);
                const newProj = {
                    id, name: name.toUpperCase(),
                    files: [
                        { name: 'index.html', content: '<h1>Servidor Background Ativo</h1>' },
                        { name: 'style.css', content: 'body { background: #0a0a0a; color: #a855f7; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }' }
                    ]
                };
                setProjects([...projects, newProj]);
                setActiveId(id);
                setView('EDITOR');
            };

            const nodeQuery = new URLSearchParams(window.location.search).get('node');
            if (nodeQuery) return <ClientGateway nodeId={nodeQuery} />;

            if (view === 'HOME') return (
                <div className="h-screen w-full overflow-y-auto hero-mesh hide-scroll">
                    <div className="min-h-screen flex flex-col items-center justify-center p-8 text-center">
                        <div className="w-24 h-24 bg-brand rounded-[2.5rem] flex items-center justify-center mb-10 shadow-2xl shadow-brand/40">
                            <Icon name="server" size={48} className="text-white" />
                        </div>
                        <h1 className="text-7xl font-black tracking-tighter mb-4 italic uppercase">ONXY <span className="text-brand">CLOUD</span></h1>
                        <p className="text-gray-500 font-bold uppercase tracking-[0.6em] mb-12 text-[10px]">Persistent Background Hosting</p>
                        
                        <div className="flex flex-col gap-4 w-full max-w-sm">
                            <button onClick={() => setView('DASHBOARD')} className="bg-brand py-6 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">Entrar no Console</button>
                            <button onClick={createProject} className="bg-white/5 border border-white/10 py-6 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition-all">Novo Subdomínio</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col bg-black">
                    <header className="h-16 flex items-center justify-between px-6 glass shrink-0">
                        <div className="flex items-center gap-3" onClick={() => setView('HOME')}>
                            <Icon name="zap" className="text-brand fill-current" size={24} />
                            <span className="font-black tracking-tighter text-xl uppercase italic">Onxy</span>
                        </div>
                        <div className={`flex items-center gap-2 px-3 py-1 rounded-full border ${isOnline ? 'border-green-500/30 bg-green-500/5' : 'border-red-500/30 bg-red-500/5'}`}>
                            <div className={`w-1.5 h-1.5 rounded-full ${isOnline ? 'bg-green-500 status-pulse' : 'bg-red-500'}`}></div>
                            <span className="text-[9px] font-bold uppercase tracking-widest">{isOnline ? 'Background Active' : 'Offline'}</span>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {view === 'DASHBOARD' && (
                            <div className="h-full p-6 overflow-y-auto hide-scroll space-y-8 pb-24">
                                <h3 className="text-[10px] font-black uppercase text-gray-600 tracking-[0.4em]">Meus Servidores</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setActiveId(p.id); setView('EDITOR'); }} className="bg-white/5 border border-white/10 p-6 rounded-[2.5rem] flex flex-col justify-between h-40 hover:border-brand/40 transition-all cursor-pointer">
                                            <Icon name="cpu" className="text-brand" />
                                            <div>
                                                <div className="font-black text-lg italic tracking-tighter">{p.name}</div>
                                                <div className="text-[9px] text-gray-500 font-mono">id: {p.id}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'EDITOR' && activeProject && (
                            <div className="h-full flex flex-col">
                                <div className="flex bg-white/5 border-b border-white/10 overflow-x-auto hide-scroll shrink-0">
                                    {activeProject.files.map((f, i) => (
                                        <button key={i} onClick={() => setActiveFileIdx(i)} className={`px-6 py-4 text-[10px] font-mono shrink-0 ${activeFileIdx === i ? 'active-tab' : 'text-gray-500'}`}>
                                            {f.name}
                                        </button>
                                    ))}
                                    <button onClick={() => {
                                        const fn = prompt("Arquivo:");
                                        if(fn) {
                                            const up = projects.map(p => p.id === activeId ? {...p, files: [...p.files, {name: fn, content: ''}]} : p);
                                            setProjects(up);
                                        }
                                    }} className="px-6 text-brand"><Icon name="plus" size={16}/></button>
                                </div>
                                <textarea 
                                    className="flex-1 bg-transparent p-6 font-mono text-sm text-gray-300 outline-none resize-none"
                                    value={activeProject.files[activeFileIdx].content}
                                    onChange={(e) => {
                                        const up = projects.map(p => {
                                            if(p.id === activeId) {
                                                const fs = [...p.files]; fs[activeFileIdx].content = e.target.value;
                                                return {...p, files: fs};
                                            }
                                            return p;
                                        });
                                        setProjects(up);
                                    }}
                                />
                            </div>
                        )}

                        {view === 'DEPLOY' && (
                            <div className="h-full p-6 flex flex-col gap-4 pb-24 overflow-y-auto">
                                <div className="p-8 bg-white/5 border border-white/10 rounded-[2.5rem]">
                                    <p className="text-[10px] text-gray-500 font-bold mb-4 uppercase tracking-widest text-center">Dica: Mantenha a aba aberta para máxima performance.</p>
                                    <button onClick={toggleBroadcast} className={`w-full py-6 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${isOnline ? 'bg-red-600' : 'bg-brand'}`}>
                                        {isOnline ? 'Desativar Servidor' : 'Ligar Servidor Global'}
                                    </button>
                                    {isOnline && (
                                        <div className="mt-6 p-4 bg-black/60 rounded-xl border border-brand/20">
                                            <div className="text-[9px] text-brand font-bold uppercase mb-2">Public Link:</div>
                                            <input readOnly value={`${window.location.origin}${window.location.pathname}?node=onxy-${activeId}`} className="w-full bg-transparent text-[10px] font-mono text-gray-400 outline-none mb-2" />
                                            <button onClick={() => {
                                                navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?node=onxy-${activeId}`);
                                                addLog("Link copiado.");
                                            }} className="w-full py-2 bg-brand/20 text-brand text-[10px] font-bold rounded-lg">Copiar URL</button>
                                        </div>
                                    )}
                                </div>
                                <div className="flex-1 bg-white/5 rounded-[2.5rem] p-6 font-mono text-[10px] overflow-y-auto hide-scroll border border-white/5">
                                    {logs.map((l, i) => (
                                        <div key={i} className="mb-1"><span className="text-gray-700">[{l.time}]</span> <span className={l.type === 'success' ? 'text-green-500' : 'text-brand'}>{l.msg}</span></div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="h-20 border-t border-white/10 glass flex items-center justify-around shrink-0 z-50">
                        <NavBtn active={view === 'DASHBOARD'} onClick={() => setView('DASHBOARD')} icon="layout" label="Cloud" />
                        <NavBtn active={view === 'EDITOR'} onClick={() => setView('EDITOR')} icon="code" label="IDE" disabled={!activeId} />
                        <NavBtn active={view === 'DEPLOY'} onClick={() => setView('DEPLOY')} icon="radio" label="Rede" disabled={!activeId} activeDot={isOnline} />
                    </nav>
                </div>
            );
        };

        const NavBtn = ({ active, onClick, icon, label, disabled, activeDot }) => (
            <button disabled={disabled} onClick={onClick} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${disabled ? 'opacity-10' : ''} ${active ? 'text-brand scale-110' : 'text-gray-600'}`}>
                <div className="relative"><Icon name={icon} />{activeDot && <div className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-green-500 rounded-full animate-ping"></div>}</div>
                <span className="text-[9px] uppercase font-black tracking-widest mt-1">{label}</span>
            </button>
        );

        const ClientGateway = ({ nodeId }) => {
            const [status, setStatus] = useState("Conectando ao Nó...");
            const [src, setSrc] = useState(null);
            useEffect(() => {
                const p = new Peer();
                p.on('open', () => {
                    const conn = p.connect(nodeId);
                    conn.on('open', () => { setStatus("Nó Ativo. Baixando arquivos..."); conn.send({ type: 'SYNC' }); });
                    conn.on('data', (d) => {
                        const h = d.files.find(f => f.name.endsWith('.html'))?.content || '';
                        const c = d.files.find(f => f.name.endsWith('.css'))?.content || '';
                        const j = d.files.find(f => f.name.endsWith('.js'))?.content || '';
                        setSrc(`<html><head><style>${c}</style></head><body>${h}<script>${j}<\/script></body></html>`);
                    });
                    conn.on('error', () => setStatus("Nó Offline."));
                });
            }, []);
            if (src) return <iframe srcDoc={src} className="w-full h-full border-none bg-white" />;
            return <div className="h-screen bg-black flex flex-col items-center justify-center p-12 text-brand font-black italic uppercase tracking-widest text-center text-xs">
                <div className="w-12 h-12 border-2 border-brand border-t-transparent rounded-full animate-spin mb-6"></div>
                {status}
            </div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
