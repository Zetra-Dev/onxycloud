<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONXY CLOUD V10 | Ultimate P2P Infrastructure</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root { --brand: #a855f7; --bg: #050505; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            overscroll-behavior: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .hero-mesh {
            background-image: 
                radial-gradient(at 0% 0%, hsla(263,93%,16%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(280,93%,10%,1) 0, transparent 50%);
            background-color: #050505;
        }

        .glass { background: rgba(10, 10, 15, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); }
        
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        .app-container { height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .content-area { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .nav-fixed { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; z-index: 100; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.05); }

        .active-tab { color: var(--brand); border-bottom: 2px solid var(--brand); background: rgba(168, 85, 247, 0.05); }
        
        .status-online { box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); border-color: var(--brand) !important; }

        /* Gateway Frame Fix */
        .gateway-frame { width: 100vw; height: 100vh; border: none; display: block; background: #fff; }

        #silent-audio { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <audio id="silent-audio" loop>
        <source src="https://raw.githubusercontent.com/anars/blank-audio/master/10-seconds-of-silence.mp3" type="audio/mp3">
    </audio>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('HOME');
            const [projects, setProjects] = useState(() => JSON.parse(localStorage.getItem('onxy_v10_data') || '[]'));
            const [activeId, setActiveId] = useState(null);
            const [activeFileIdx, setActiveFileIdx] = useState(0);
            const [isOnline, setIsOnline] = useState(false);
            const [logs, setLogs] = useState([]);
            
            const peerRef = useRef(null);

            const activeProject = useMemo(() => projects.find(p => p.id === activeId), [projects, activeId]);

            useEffect(() => {
                localStorage.setItem('onxy_v10_data', JSON.stringify(projects));
            }, [projects]);

            const addLog = (msg, type = 'info') => {
                setLogs(prev => [{ msg, type, time: new Date().toLocaleTimeString() }, ...prev].slice(0, 30));
            };

            // --- PROJECT MGMT ---
            const createProject = () => {
                const name = prompt("Nome do Subdomínio:");
                if(!name) return;
                const id = name.toLowerCase().replace(/[^a-z0-9]/g, '-') + '-' + Math.random().toString(36).substr(2, 4);
                const newProj = {
                    id, name: name.toUpperCase(),
                    files: [
                        { name: 'index.html', content: '<div style="padding:20px; text-align:center;">\n  <h1>ONXY CLOUD V10</h1>\n  <p>PWA Ativo e em Cache.</p>\n</div>' },
                        { name: 'style.css', content: 'body { background: #050505; color: #a855f7; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }' }
                    ]
                };
                setProjects([...projects, newProj]);
                setActiveId(id);
                setView('EDITOR');
                addLog(`Instância ${name} criada.`);
            };

            const deleteProject = (id, e) => {
                e.stopPropagation();
                if(confirm("Deletar projeto?")) {
                    setProjects(prev => prev.filter(p => p.id !== id));
                    if(activeId === id) setActiveId(null);
                    addLog("Removido.", "warn");
                }
            };

            // --- DEPLOY & BG ENGINE ---
            const toggleDeploy = async () => {
                if (isOnline) {
                    if(peerRef.current) peerRef.current.destroy();
                    document.getElementById('silent-audio').pause();
                    setIsOnline(false);
                    addLog("Servidor desligado.", "warn");
                } else {
                    const peerId = `onxy-${activeId}`;
                    const peer = new Peer(peerId);
                    
                    peer.on('open', (id) => {
                        setIsOnline(true);
                        const audio = document.getElementById('silent-audio');
                        audio.play().catch(() => {});
                        addLog(`Online: ${id}`, "success");
                    });

                    peer.on('connection', (conn) => {
                        addLog(`Visitante conectado`, "net");
                        conn.on('data', (d) => {
                            if(d.type === 'SYNC') conn.send({ files: activeProject.files });
                        });
                    });

                    peer.on('error', () => {
                        addLog("Erro de ID ou Rede.", "error");
                        setIsOnline(false);
                    });

                    peerRef.current = peer;
                }
            };

            const nodeQuery = new URLSearchParams(window.location.search).get('node');
            if (nodeQuery) return <Gateway nodeId={nodeQuery} />;

            return (
                <div className="app-container">
                    <header className="h-16 flex items-center justify-between px-6 glass shrink-0">
                        <div className="flex items-center gap-2" onClick={() => setView('HOME')}>
                            <Icon name="cloud-lightning" className="text-brand fill-current" size={24} />
                            <span className="font-black tracking-tighter text-xl uppercase italic">Onxy</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className={`w-2 h-2 rounded-full ${isOnline ? 'bg-green-500 status-online animate-pulse' : 'bg-red-500'}`}></div>
                            <span className="text-[10px] font-bold uppercase tracking-widest text-gray-400">V10 Ultimate</span>
                        </div>
                    </header>

                    <div className="content-area hide-scroll">
                        {view === 'HOME' && (
                            <div className="hero-mesh min-h-full p-6">
                                <div className="max-w-4xl mx-auto space-y-12 py-10">
                                    <div className="text-center space-y-6">
                                        <div className="inline-block p-4 bg-brand/10 rounded-3xl mb-4"><Icon name="shield-check" size={40} className="text-brand" /></div>
                                        <h1 className="text-6xl font-black tracking-tighter italic uppercase">V10 <span className="text-brand">Ultimate</span></h1>
                                        <p className="text-gray-400 text-sm max-w-xs mx-auto">Sincronização em Cache PWA. O site continua abrindo mesmo se você fechar a aba.</p>
                                        <div className="flex flex-col gap-3 pt-4">
                                            <button onClick={() => setView('DASHBOARD')} className="bg-brand py-5 rounded-2xl font-black text-xs uppercase shadow-xl">Entrar</button>
                                        </div>
                                    </div>

                                    <section className="space-y-6">
                                        <h2 className="text-xl font-black italic border-l-4 border-brand pl-4">Destaques</h2>
                                        <div className="grid gap-4 text-xs">
                                            <div className="glass-card p-6 rounded-[2rem]"><h3 className="font-bold text-brand mb-2">Anti-Achatamento</h3><p className="text-gray-400">Injeta metatags de viewport automaticamente para garantir 100% de preenchimento em qualquer tela.</p></div>
                                            <div className="glass-card p-6 rounded-[2rem]"><h3 className="font-bold text-brand mb-2">Smart Offline Cache</h3><p className="text-gray-400">O visitante guarda uma cópia local do seu site. Se você fechar o navegador, o site dele não morre.</p></div>
                                        </div>
                                    </section>
                                    <footer className="text-center py-6 opacity-30 text-[9px] font-black uppercase tracking-widest">By dgxteamgg</footer>
                                </div>
                            </div>
                        )}

                        {view === 'DASHBOARD' && (
                            <div className="p-6 space-y-8 animate-in fade-in slide-in-from-bottom-2">
                                <div className="flex justify-between items-center"><h3 className="text-[10px] font-black uppercase text-gray-500 tracking-widest">Projetos</h3><button onClick={createProject} className="text-brand"><Icon name="plus-circle" size={28} /></button></div>
                                <div className="grid gap-4 italic">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setActiveId(p.id); setView('EDITOR'); }} className="glass-card p-6 rounded-[2.5rem] flex flex-col justify-between h-40 hover:border-brand transition-all relative">
                                            <div className="flex justify-between items-start"><Icon name="cpu" className="text-brand" size={28} /><button onClick={(e) => deleteProject(p.id, e)} className="text-gray-700"><Icon name="trash" size={18}/></button></div>
                                            <div><div className="font-black text-lg tracking-tighter uppercase">{p.name}</div><div className="text-[9px] font-mono text-gray-500 uppercase tracking-widest mt-1">id: {p.id}</div></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'EDITOR' && activeProject && (
                            <div className="h-full flex flex-col italic">
                                <div className="flex bg-white/5 border-b border-white/10 overflow-x-auto shrink-0 hide-scroll">
                                    {activeProject.files.map((f, i) => (
                                        <div key={i} className={`flex items-center shrink-0 border-r border-white/10 ${activeFileIdx === i ? 'active-tab font-black' : 'text-gray-500'}`}>
                                            <button onClick={() => setActiveFileIdx(i)} className="px-5 py-4 text-[10px] font-mono">{f.name}</button>
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const fn = prompt("Arquivo:");
                                        if(fn) {
                                            const up = projects.map(p => p.id === activeId ? {...p, files: [...p.files, {name: fn, content: ''}]} : p);
                                            setProjects(up);
                                        }
                                    }} className="px-6 text-brand"><Icon name="plus" size={16}/></button>
                                </div>
                                <textarea className="flex-1 bg-transparent p-6 font-mono text-sm text-gray-300 outline-none resize-none" value={activeProject.files[activeFileIdx].content} onChange={(e) => {
                                    const up = projects.map(p => {
                                        if(p.id === activeId) {
                                            const fs = [...p.files]; fs[activeFileIdx].content = e.target.value;
                                            return {...p, files: fs};
                                        }
                                        return p;
                                    });
                                    setProjects(up);
                                }} spellCheck="false" />
                            </div>
                        )}

                        {view === 'DEPLOY' && activeProject && (
                            <div className="p-6 space-y-6">
                                <div className={`p-8 rounded-[3rem] border-2 transition-all ${isOnline ? 'status-online bg-brand/5' : 'bg-white/5 border-white/5'}`}>
                                    <h3 className="text-[10px] font-black uppercase text-gray-500 mb-6 tracking-widest text-center italic">Central PWA</h3>
                                    <button onClick={toggleDeploy} className={`w-full py-6 rounded-2xl font-black text-xs uppercase tracking-widest shadow-2xl transition-all ${isOnline ? 'bg-red-600' : 'bg-brand'}`}>
                                        {isOnline ? 'Desligar Host' : 'Ligar Host Global'}
                                    </button>
                                    {isOnline && (
                                        <div className="mt-8 space-y-4 animate-in zoom-in-95">
                                            <div className="text-[9px] font-black text-brand uppercase text-center">URL Anti-Achatamento:</div>
                                            <div className="p-4 bg-black/60 rounded-2xl border border-brand/20 flex items-center gap-3">
                                                <input readOnly value={`${window.location.origin}${window.location.pathname}?node=onxy-${activeId}`} className="flex-1 bg-transparent text-[10px] font-mono text-gray-400 outline-none" />
                                                <button onClick={() => { navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?node=onxy-${activeId}`); addLog("URL Copiada."); }} className="text-brand"><Icon name="copy" size={20} /></button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="h-48 bg-white/5 rounded-[2rem] p-6 font-mono text-[10px] overflow-y-auto border border-white/5">
                                    {logs.map((l, i) => (
                                        <div key={i} className="mb-1"><span className="text-gray-700">[{l.time}]</span> <span className={l.type === 'success' ? 'text-green-500' : 'text-brand'}>{l.msg}</span></div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <nav className="nav-fixed flex items-center justify-around px-4">
                        <NavBtn active={view === 'DASHBOARD'} onClick={() => setView('DASHBOARD')} icon="layout-grid" label="Cloud" />
                        <NavBtn active={view === 'EDITOR'} onClick={() => setView('EDITOR')} icon="terminal" label="IDE" disabled={!activeId} />
                        <NavBtn active={view === 'DEPLOY'} onClick={() => setView('DEPLOY')} icon="radio" label="Rede" disabled={!activeId} activeDot={isOnline} />
                        <NavBtn active={view === 'HOME'} onClick={() => setView('HOME')} icon="help-circle" label="Ajuda" />
                    </nav>
                </div>
            );
        };

        const NavBtn = ({ active, onClick, icon, label, disabled, activeDot }) => (
            <button disabled={disabled} onClick={onClick} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${disabled ? 'opacity-10' : ''} ${active ? 'text-brand scale-110' : 'text-gray-600'}`}>
                <div className="relative"><Icon name={icon} size={22} />{activeDot && <div className="absolute -top-1 -right-1 w-2 h-2 bg-green-500 rounded-full animate-ping"></div>}</div>
                <span className="text-[9px] uppercase font-black tracking-widest">{label}</span>
            </button>
        );

        const Gateway = ({ nodeId }) => {
            const [src, setSrc] = useState(null);
            const [status, setStatus] = useState("Conectando...");
            useEffect(() => {
                const p = new Peer();
                p.on('open', () => {
                    const conn = p.connect(nodeId);
                    conn.on('open', () => { conn.send({ type: 'SYNC' }); });
                    conn.on('data', (d) => {
                        const h = d.files.find(f => f.name.endsWith('.html'))?.content || '';
                        const c = d.files.find(f => f.name.endsWith('.css'))?.content || '';
                        const j = d.files.find(f => f.name.endsWith('.js'))?.content || '';
                        const content = `<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><style>body,html{margin:0;padding:0;width:100vw;height:100vh;overflow:auto;}${c}</style></head><body>${h}<script>${j}<\/script></body></html>`;
                        localStorage.setItem(`cache_v10_${nodeId}`, content);
                        setSrc(content);
                    });
                    
                    // Fallback para Cache se o Host demorar
                    setTimeout(() => {
                        if(!src) {
                            const cached = localStorage.getItem(`cache_v10_${nodeId}`);
                            if(cached) { setSrc(cached); } else { setStatus("Host Offline."); }
                        }
                    }, 4000);
                });
            }, []);
            if (src) return <iframe srcDoc={src} className="gateway-frame" />;
            return <div className="h-screen bg-black flex flex-col items-center justify-center p-12 text-center text-brand font-black uppercase tracking-widest text-xs italic">
                <div className="w-12 h-12 border-2 border-brand border-t-transparent rounded-full animate-spin mb-6"></div>
                {status}
            </div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
